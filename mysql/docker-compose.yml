version: '2' #docker-composeのバージョンを指定
services:
  se18g2_db:
    image: mysql:5.6
    ports:
    - "3336:3306"
    environment:
      MYSQL_DATABASE: ここにデータベース名
      MYSQL_USER: ここにmysqlのユーザ名
      MYSQL_PASSWORD: ここに作成したユーザのパスワード
    hostname: se18g2_db
    volumes:
    -  "./init:/docker-entrypoint-initdb.d"

networks:
  default:
    external:
      name: onyx